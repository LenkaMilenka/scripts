
<!DOCTYPE html>
<html>
<script src="https://js.cx/babel-core/browser.min.js"></script>
<body>
  <script type="text/babel">
      'use strict';
	  //Alerts commented
	  
	  let range = {
	  from: 1,
	  to: 5,

	  [Symbol.iterator]() {
		return this;
	  },

	  next() {
		if (this.current === undefined) {
		  // initialization state iteration 
		  this.current = this.from;
		}

		if (this.current <= this.to) {
		  return {
			done: false,
			value: this.current++
		  };
		} else {
		  // clear current iteration 
		  delete this.current;
		  return {
			done: true
		  };
		}
	  }

	};

	for (let num of range) {
	 // alert(num); // 1, 2, 3, 4, 5
	}

	//It happens call Math.max(1,2,3,4,5);
	//alert( Math.max(...range) ); // 5 (*)
	
	//----------------------------------------------
	
	let str = "Hello";

	// Делает то же, что и

	let iterator = str[Symbol.iterator]();

	while(true) {
	  let result = iterator.next();
	  if (result.done) break;
	 // alert(result.value); // Выведет все буквы по очереди
	}

  </script>

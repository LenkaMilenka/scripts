  <script type="text/babel">
      'use strict';
	  //Alerts commented
	  
	  let range = {
	  from: 1,
	  to: 5,

	  [Symbol.iterator]() {
		return this;
	  },

	  next() {
		if (this.current === undefined) {
		  // initialization state iteration 
		  this.current = this.from;
		}

		if (this.current <= this.to) {
		  return {
			done: false,
			value: this.current++
		  };
		} else {
		  // clear current iteration 
		  delete this.current;
		  return {
			done: true
		  };
		}
	  }

	};

	for (let num of range) {

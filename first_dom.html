<!DOCTYPE HTML>
<html>

<body>
	<table id="age-table">
	  <tr>
		<td>Your age:</td>

		<td>
		  <label>
			<input type="radio" name="age" value="young" checked> less 18
		  </label>
		  <label>
			<input type="radio" name="age" value="mature"> from 18 to50
		  </label>
		  <label>
			<input type="radio" name="age" value="senior"> more 60
		  </label>
		</td>
	  </tr>

	</table>

	<script>
	  var tableElem = document.getElementById('age-table');
	  var elements = tableElem.getElementsByTagName('input');

	  for (var i = 0; i < elements.length; i++) {
		var input = elements[i];
		alert( input.value + ': ' + input.checked );
	  }
	</script>
  
</body>

</html>
